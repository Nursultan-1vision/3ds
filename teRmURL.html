<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3ds</title>
  <style>
    @import url("https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap");
    .vision-widget {
      position: fixed;
      right: 0;
      top: 0;
      bottom: 0;
      left: 0;
      background-color: rgb(37 37 42 / 0.5);
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .vision-widget * {
      font-family: "Inter", sans-serif;
      box-sizing: border-box;
    }

    @media (max-width: 767px) {
      .vision-widget {
        display: flex;
        align-items: flex-end;
      }
    }
    .lds-ring {
      display: inline-block;
      position: relative;
      width: 80px;
      height: 80px;
    }

    .lds-ring div {
      box-sizing: border-box;
      display: block;
      position: absolute;
      width: 64px;
      height: 64px;
      margin: 8px;
      border: 8px solid #fff;
      border-radius: 50%;
      -webkit-animation: lds-ring 1.2s cubic-bezier(0.5, 0, 0.5, 1) infinite;
              animation: lds-ring 1.2s cubic-bezier(0.5, 0, 0.5, 1) infinite;
      border-color: #fff transparent transparent transparent;
    }

    .lds-ring div:nth-child(1) {
      -webkit-animation-delay: -0.45s;
              animation-delay: -0.45s;
    }

    .lds-ring div:nth-child(2) {
      -webkit-animation-delay: -0.3s;
              animation-delay: -0.3s;
    }

    .lds-ring div:nth-child(3) {
      -webkit-animation-delay: -0.15s;
              animation-delay: -0.15s;
    }

    @-webkit-keyframes lds-ring {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }

    @keyframes lds-ring {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }
  </style>
</head>
<body>
  <div class="vision-widget"> 
    <div class="vision-widget__loader">
      <div class="lds-ring"><div></div><div></div><div></div><div></div></div>
    </div>
    <button onclick="getStatus()"></button>
  </div>
<script type="text/javascript">
  const PaymentStatus = "success";
  // const ErrCode = "{{ .ErrCode }}"
   
  function getStatus() {
    if(PaymentStatus != ""){
      window.top.postMessage(PaymentStatus, "*")
    }
    console.log('Отправил статус на платежную страницу')
  }
  // getStatus();

</script>
</body>
</html>
